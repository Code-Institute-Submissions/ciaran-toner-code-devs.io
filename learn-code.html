<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon.png">
  <link rel="stylesheet" href="css/main.css" type="text/css">
  <title>Code devs | Code to learn</title>
</head>

<body>
  <!-- ------------------------- Navigation Main -------------------------  -->
  <header>
    <nav>
      <a class="site-logo" href="index.html"> </a>
      <ul class="nav-menu">
        <li class="nav-menu-item"><a href="index.html">home</a></li>
        <li class="nav-menu-item active"><a href="learn-code.html">learn code</a></li>
        <li class="nav-menu-item "><a href=" getting-started.html">getting started</a></li>
        <li class="nav-menu-item"><a href=" about.html">about us</a></li>
      </ul>
      <!-- This mobile menu hamburger is not original work ( see readme for credit) -->
      <div class="mobile-menu-icon" onclick="mobileMenuOpen(this)">
        <div class="bar bar--1"></div>
        <div class="bar bar--2"></div>
        <div class="bar bar--3"></div>
      </div>
    </nav>
  </header>

  <!-- ------------------------- Main content -------------------------  -->
  <main>
    <div class="codepen-container">
      <div class="codepen-header">
        <h1>Test your code with CodePen</h1>
      </div>
      <div class="codepen-text">
        <div>
          <p>Step 1: Add a paragraph to the codePen HTML section</p>
          <img class="html-img" src="./assets/images/html.png" alt"image of html code">
        </div>
        <div>
          <p>Step 2: Add some css to jazz everything up</p>
          <img class="css-img" src="./assets/images/css.png" alt"image of css code">
        </div>
      </div>
      <div class="codepen">
        <iframe src="https://codepen.io/pen/" width="100%" height="100%" style="border:none;">
        </iframe>
      </div>
    </div>
  </main>

  <!-- ------------------------- Footer -------------------------  -->
  <footer>
		<div class=footer-item-1>
			<h1 class="footer-h1">Stay in the loop</h1>
		</div>
		<div class=footer-item-2>
			<form class="footer-form">
				<input type="email" id="email" placeholder="your-email@email.com" name="EMAIL" required>
				<input class="button subscribe-button" type="submit" value="Subscribe">
		</div>
		<div class="footer-item-3">
			<ul class="footer-icons-block">
				<li>
					<a target="_blank" href="https://github.com/ciaran-toner">
						<img src="assets/images/icons/GitHub.svg" class="footer-icons" aria-hidden="true" alt="link to github">
					</a>
				</li>
				<li>
					<a target="_blank" href="https://twitter.com/home">
						<img src="assets/images/icons/twitter.svg" class="footer-icons" aria-hidden="true" alt="link to Twitter">
					</a>
				</li>
				<li>
					<a target="_blank" href="https://www.linkedin.com/feed/">
						<img src="assets/images/icons/linkedin2.svg" class="footer-icons" aria-hidden="true"
							alt="link to Linked-In">
					</a>
				</li>
			</ul>
		</div>
		<div class="footer-item-4">
			<h2>Code_devs.io </h2>
		</div>
	</footer>

	<!-- ------------------------- Codepen, them main js -------------------------  -->
  <script async src="https://static.codepen.io/assets/embed/ei.js"></script>
  <script src="js/main.js" type="text/javascript"> </script>
</body>

</html>
